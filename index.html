<html>

<head>
    <script type="text/javascript">
        const list = [
            "ا",
            "ب",
            "ت",
            "ث",
            "ج",
            "ح",
            "خ",
            "د",
            "ذ",
            "ر",
            "ز",
            "س",
            "ش",
            "ص",
            "ض",
            "ط",
            "ظ",
            "ع",
            "غ",
            "ف",
            "ق",
            "ك",
            "ل",
            "م",
            "ن",
            "ه",
            "و",
            "ي",
            "ء"
        ];

        const list2 = [
            " ُ",
            " َ",
            " ِ"
        ]


        function setLetter() {
            var num = Math.floor(Math.random() * list.length);
            document.getElementById("letter").innerHTML = list[num];
            document.getElementById("letter").style.fontSize = window.innerHeight/2;

            var num2 = Math.floor(Math.random() * list2.length);
            document.getElementById("sign").innerHTML = list2[num2];
            document.getElementById("sign").style.fontSize = window.innerHeight/2;
        }

        function init() {
            setLetter();
            document.getElementById("letter").onclick = setLetter;
            document.getElementById("sign").onclick = setLetter;
        }

        window.onload = init;
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #sign {
            width: 90%;
            position: fixed;
            top: 0px;
        }
        #letter {
            width: 100%;
            position: fixed;
            top: 5%;
        }
    </style>
</head>

<body>
    <div id="letter"></div>
    <div id="sign"></div>
</body>

</html>
